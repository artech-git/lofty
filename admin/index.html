<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File Upload Status</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>File Upload Status</h1>

        <div class="upload-section">
            <input type="file" id="fileInput" multiple>
            <label for="fileInput">Choose files to upload</label>
            <ul id="fileList"></ul>
        </div>

        <div class="status-section">
            <h2>Server Status:</h2>
            <p>Server is operational</p>
        </div>

        <div class="disk-space-section">
            <h2>Disk Space Available:</h2>
            <p>10 GB remaining</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
